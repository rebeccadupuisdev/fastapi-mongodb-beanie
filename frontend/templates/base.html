<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dictionary App{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        htmx.config.globalViewTransitions = true;
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                            950: '#0a0a0a',
                        }
                    }
                }
            }
        }
    </script>
    {% block extra_styles %}{% endblock %}
</head>
<body class="bg-dark-900 min-h-screen text-neutral-100" hx-boost="true">
    <!-- Navigation -->
    <nav class="bg-dark-800 shadow-lg border-b border-dark-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex items-center text-teal-500 hover:text-teal-400 transition-colors duration-200">
                        <span class="text-xl font-bold text-neutral-100">Dictionary</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark-800 shadow-lg mt-12 border-t border-dark-700">
        <div class="max-w-7xl mx-auto py-6 px-4">
            <p class="text-center text-neutral-400">Â© 2026 Dictionary App</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
