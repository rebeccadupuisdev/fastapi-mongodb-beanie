<div class="flex items-center gap-4">
    <a href="/" class="flex items-center text-teal-500 hover:text-teal-400 transition-colors duration-200 p-2">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
    </a>
    {% if category %}
    <svg class="w-6 h-6 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
    <a href="/category/{{ category.en|lower }}" class="flex items-center p-1">
        <img class="h-16 w-auto object-contain brightness-90" src="{{ category.pictogram }}" alt="{{ category.en }} Pictogram">
    </a>
    {% endif %}
    {% if word %}
    <svg class="w-6 h-6 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
    <img class="h-16 w-auto object-contain brightness-90 p-1" src="{{ word.pictogram }}" alt="{{ word.en }} Pictogram">
    {% endif %}
</div>
