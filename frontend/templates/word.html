{% extends "base.html" %}

{% block title %}{{ word.en }} - Dictionary App{% endblock %}

{% block breadcrumb %}
{% include "partials/breadcrumb.html" %}
{% endblock %}

{% block content %}
<!-- Word Details -->
<div class="max-w-6xl mx-auto">
    <div class="bg-dark-800 rounded-lg shadow-lg p-8 border border-dark-700">
        <!-- Word Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-neutral-100 mb-4">{{ word.en }}</h1>
        </div>

        <!-- Pictogram -->
        {% if word.pictogram %}
        <div class="flex justify-center mb-8">
            <img class="w-[150px] h-auto rounded-xl" src="{{ word.pictogram }}" alt="{{ word.en }} Pictogram">
        </div>
        {% endif %}

        <!-- ASL Video -->
        {% if word.asl_video %}
        <div class="w-full">
            <video class="w-full rounded-lg shadow-md bg-dark-700" controls>
                <source src="{{ word.asl_video }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
