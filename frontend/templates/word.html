{% extends "base.html" %}

{% block title %}{{ word.en }} - Dictionary App{% endblock %}

{% block content %}
<!-- Word Details -->
<div class="max-w-6xl mx-auto">
    <div class="bg-dark-800 rounded-lg shadow-lg p-8 border border-dark-700">
        <!-- Word Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-100 mb-4">{{ word.en }}</h1>
            <p class="text-gray-400 text-lg">Category: {{ word.category }}</p>
        </div>

        <!-- Media Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Pictogram -->
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-semibold text-gray-100 mb-4">Pictogram</h2>
                <div class="flex items-center justify-center h-full">
                    <img class="w-full h-auto rounded-xl" src="{{ word.pictogram }}" alt="{{ word.en }} Pictogram">
                </div>
            </div>

            <!-- ASL Video -->
            {% if word.asl_video %}
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-semibold text-gray-100 mb-4">ASL Video</h2>
                <div class="w-full flex items-center justify-center h-full">
                    <video class="w-full max-w-[500px] mx-auto rounded-lg shadow-md bg-dark-700" controls>
                        <source src="{{ word.asl_video }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            {% endif %}
        </div>

        <!-- Navigation Links -->
        <div class="flex justify-between mt-8 pt-8 border-t border-dark-700">
            <a href="/category/{{ word.category|lower }}" class="text-blue-400 hover:text-blue-300">
                ‚Üê Back to Category
            </a>
        </div>
    </div>
</div>
{% endblock %}
